<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="Paris.jpg" alt="Paris" height:100vh>
            <div class="card-content">
                <h2 class="card-title">City of Light</h2>
                <p class="card-description">Paris is the capital of France.
                Its status is as a global center for fashion, art and culture.</p>
            </div>
        </div>

        <div class="card">
            <img src="Sunset.jpg" alt="Sunset">
            <div class="card-content">
                <h2 class="card-title">Nature's Palette</h2>
                <p class="card-description">Every sunset is a new beginning.
                    Sunsets are proof that endings can be beautiful!</p>
            </div>
        </div>

        <div class="card">
            <img src="Moon.jpg" alt="Moon">
            <div class="card-content">
                <h2 class="card-title">Ethereal Glow</h2>
                <p class="card-description">Chase your dreams, like the moon chases the stars.</p>
            </div>
        </div>
    </div>
</body>
</html>
